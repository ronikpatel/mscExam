<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product Cards with Add-to-Cart Animation</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<style>
    body {
        font-family: "Poppins", sans-serif;
        background: #f8f9fa;
        padding-top: 80px;
    }

    /* Cart icon */
    #cart {
        position: fixed;
        top: 20px;
        right: 30px;
        font-size: 30px;
        color: #ff5252;
        z-index: 9999;
        cursor: pointer;
    }

    /* Product card hover effect */
    .card {
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 25px rgba(0,0,0,0.2);
    }

    .card img {
        height: 200px;
        object-fit: cover;
    }

    /* Flying image animation */
    .flying-img {
        position: absolute;
        width: 100px;
        height: 100px;
        z-index: 1000;
        pointer-events: none;
        border-radius: 8px;
        transition: all 1s ease-in-out;
    }
</style>
</head>
<body>

<!-- Cart Icon -->
<div id="cart">
    ðŸ›’ <span id="cart-count" class="badge bg-danger">0</span>
</div>

<!-- Product Cards -->
<div class="container">
    <div class="row g-4">

        <!-- Product 1 -->
        <div class="col-md-4">
            <div class="card">
                <img src="https://picsum.photos/id/1015/400/300" class="card-img-top product-img" alt="Product 1">
                <div class="card-body text-center">
                    <h5 class="card-title">Product 1</h5>
                    <p class="card-text">$29.99</p>
                    <button class="btn btn-primary add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>

        <!-- Product 2 -->
        <div class="col-md-4">
            <div class="card">
                <img src="https://picsum.photos/id/1016/400/300" class="card-img-top product-img" alt="Product 2">
                <div class="card-body text-center">
                    <h5 class="card-title">Product 2</h5>
                    <p class="card-text">$39.99</p>
                    <button class="btn btn-primary add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>

        <!-- Product 3 -->
        <div class="col-md-4">
            <div class="card">
                <img src="https://picsum.photos/id/1018/400/300" class="card-img-top product-img" alt="Product 3">
                <div class="card-body text-center">
                    <h5 class="card-title">Product 3</h5>
                    <p class="card-text">$49.99</p>
                    <button class="btn btn-primary add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>

    </div>
</div>

<script>
$(document).ready(function() {

    let cartCount = 0;

    $(".add-to-cart").click(function() {

        // Increment cart count
        cartCount++;
        $("#cart-count").text(cartCount);

        // Get product image
        let img = $(this).closest(".card").find(".product-img");
        let imgClone = img.clone()
                          .offset({ top: img.offset().top, left: img.offset().left })
                          .css({ 'opacity': '0.8', 'position': 'absolute', 'height': img.height(), 'width': img.width(), 'z-index': 1000 })
                          .appendTo($('body'))
                          .addClass('flying-img');

        // Animate image to cart
        imgClone.animate({
            top: $("#cart").offset().top + 10,
            left: $("#cart").offset().left + 10,
            width: 50,
            height: 50,
            opacity: 0
        }, 1000, function() {
            imgClone.remove();
        });
    });

});
</script>

</body>
</html>
